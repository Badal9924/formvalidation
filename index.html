<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet"href="style.css">
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- fa-xmark -->
    <!-- <i class="fa-sharp fa-regular fa-check"></i> -->
    <div class="main_container">
        <div class="registrationForm">
        <form id="form" action="#">
        <h1>Signup</h1>
        <div class="nameinput">
            <label for="name">Name</label>
            <input type="text"id="name"placeholder="Type Name Here" class="inputfield"required>
            <div class="i">
                <i class="mark fa-solid"></i>
            </div>
            <div class="s">
                <span id="nameError"></span>              
            </div>
        </div>    
        <div class="emailinput">
            <label for="email">Email</label>
            <input type="email"id="emailinput"placeholder="xyz@gmail.com" class="inputfield"required>

            <div class="i">
                <i class="mark fa-solid"></i>
            </div>
            <div class="s">
                <span id="emailError"></span>              
            </div>

        </div>    
        <div class="passwordinput">
            <label for="password">Password</label>
            <input type="password"id="password"placeholder="at least 8 characters" class="inputfield"required min="8" max="30">


            <div class="i">
                <i class="mark fa-solid"></i>
            </div>
            <div class="s">
                <span id="passwordError"></span>              
            </div>

        </div> 
        
        <div class="confirmpassword">
            <label for="password">Confirm Password</label>
            <input type="password"id="confirmpasswordinput"placeholder="Confirm your password" class="inputfield"required min="8" max="30">


            <div class="i">
                <i class="mark fa-solid"></i>
            </div>
            <div class="s">
                <span id="ConfirmpasswordError"></span>              
            </div>

        </div> 


        <div class="button">
            <input type="submit"class="btn"value="Create Account">
        </div> 
        <div class="other">
            <span class="already">Already have an account?</span><span class="else"><a href="#">Login</a></span>
        </div>
    </form>
        </div>
    </div>
</body>
</html>
